{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'twitter/style.css' %}">
  <title>{% block title %}ログイン画面{% endblock %}</title>
</head>
<body>
  {% block content %}
  <div class="login-content">
    <h1 class="login-title">ログイン画面</h1>
    <div class="login">
      <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="button-center"><button class="login-btn" type="submit">ログイン</button></div>
      </form>
    </div>
  </div>
  {% endblock %}
</body>
</html>
