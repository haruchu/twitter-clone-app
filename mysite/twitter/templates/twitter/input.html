{% extends 'twitter/signup_base.html' %}

{% block title %}twitter ユーザー登録{% endblock %}

{% block content %}
  <h1 class="signup-title">ユーザー登録</h1>
  <div class="create">
    <form action="{% url 'twitter:confirm' %}" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <div class="button-center"><button class="confirm" type="submit">確認</button></div>
    </form>
  </div>
{% endblock %}
