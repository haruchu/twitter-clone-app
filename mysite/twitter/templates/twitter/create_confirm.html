{% extends 'twitter/signup_base.html' %}

{% block title %}twitter ユーザー確認{% endblock %}

{% block content %}
  <h1 class="signup-title">ユーザー確認</h1>
  <table>
    <tr><td>お名前</td><td>{{form.cleaned_data.username}}</td></tr>
    <tr><td>パスワード</td><td>********</td></tr>
  </table>
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{field.as_hidden}}
    {% endfor %}
    <div class="button-center">
      <button class="back" name="next" value="back" type="submit">修正</button>
      <button class="regist" name="next" value="regist" type="submit">登録</button>
    </div>
  </form>
{% endblock %}
